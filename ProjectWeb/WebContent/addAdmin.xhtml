<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>Add Admin</title>
</h:head>
<h:body>
	<ui:include src="sidenav.xhtml" />
	<b:column span="2">
		<form>
			<div class="container mt-5">
				<h2>Add Admin</h2>
				<h:form>
					<f:metadata>
						<f:viewAction action="#{loginBean.Security()}" />
						<f:viewAction action="#{loginBean.testadmin()}" />
					</f:metadata>
				</h:form>
				<h:form>
					<b:messages escape="false" />

					<div class="mb-3">
						<label for="fname" class="form-label">First name:</label>

						<h:inputText id="fname" name="fname" value="#{regBean.fname}"
							class="form-control" />

					</div>
					<div class="mb-3">
						<label for="lname" class="form-label">Last name:</label>
						<h:inputText id="lname" name="lname" value="#{regBean.lname}"
							class="form-control" />

					</div>
					<div class="mb-3">
						<label for="adress" class="form-label">Adress:</label>
						<h:inputText id="adress" name="adress" value="#{regBean.adress}"
							class="form-control" />
					</div>
					<div class="mb-3">
						<label for="tel" class="form-label">telephone:</label>
						<h:inputText id="tel" name="tel" value="#{regBean.tel}"
							class="form-control" />
					</div>
					<div class="mb-3">
						<label for="email" class="form-label">email:</label>
						<h:inputText id="username" name="username"
							value="#{regBean.uname}" class="form-control" />
					</div>
					<div class="mb-3">
						<label for="password" class="form-label">Password:</label>
						<h:inputSecret id="password" name="password"
							value="#{regBean.pwd}" class="form-control" />
					</div>
					<div class="mb-3">
						<label for="cpassword" class="form-label">Confirm
							password:</label>
						<h:inputSecret id="cpassword" name="cpassword"
							value="#{regBean.cpwd}" class="form-control" />
					</div>
					<b:commandButton value="Add" action="#{regBean.addAdmin()}"
						look="primary"></b:commandButton>
				</h:form>
			</div>
		</form>
		<ui:include src="footer.xhtml" />
	</b:column>
</h:body>
</html>
